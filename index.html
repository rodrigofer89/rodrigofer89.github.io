    <script>
      var urlAnalytics = document.location.href
        .split('/')
        .slice(3, document.location.href.split('/').length);

      if (urlAnalytics[0] == '') {
        urlAnalytics = 'Home';
      } else {
        urlAnalytics = urlAnalytics
          .filter((item, index) => {
            return index < 2 && item != '';
          })
          .map((item) => {
            return item
              .split('-')
              .map(
                (innerItem) =>
                  innerItem.charAt(0).toUpperCase() + innerItem.slice(1)
              )
              .join('');
          })
          .join(':');
      }

      urlAnalytics = urlAnalytics.split('?')[0].split('#')[0];

      window.analyticsData = {
        site: {
          nome: 'IT',
          ambiente: 'NL',
          negocio: 'PF',
          tipoDeCanal: 'Web',
          versaoAmbiente: 'Angular'
        },
        page: {
          secao: 'Home',
          url: document.location.href,
          nome: 'IT:NL:IN:' + urlAnalytics
        },
        rule: 'pageLoad'
      };
    </script>
